<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="raphael.js"></script>
<script>
  window.onload = function (){
    let paper = Raphael(0,0,800,600);
    //图形
    let rect  = paper.rect(100,100,300,200);
    rect.attr('fill','yellow');

    rect.click(function () {
      this.transform('r30');
      this.attr('transform','r30')
    })

    rect.click(function () {
      this.transform('r30');
    })


    rect.click(function () {
      this.attr('transform','s2,1 r30');
    })

  }
</script>
</body>
</html>
