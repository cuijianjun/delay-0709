<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="raphael.js"></script>
<script>
  window.onload = function (){
    let paper = Raphael(50,50,800,600);
    //图形
    let rect = paper.rect(100,100,300,200);
    rect.attr('fill','yellow');

    rect.click(function () {
      this.animate({'fill':'green'},2000);
    });

  }
</script>
</body>
</html>
