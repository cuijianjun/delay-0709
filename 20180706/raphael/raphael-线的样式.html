<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="raphael.js"></script>
<script>
  window.onload = function (){
    let paper = Raphael(0,0,800,600);
    //图形
    let path = paper.path('M 100 100 L 300 200 600 100 200 100');
    path.attr('stroke-width',20);
    path.attr('stroke-lineJoin','miter');
    path.attr('stroke-miterlimit','5');
  }
</script>
</body>
</html>
