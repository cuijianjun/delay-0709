<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script src="raphael.js"></script>
<script>
  window.onload = function (){
    let paper = Raphael(0,0,800,600);
    //图形
    var path = paper.path('M 100 100 L 400 100 400 300 100 300 Z');
    path.attr('fill','yellow');

    path.hover(function () {
      this.attr('fill','green')
    },function () {
      this.attr('fill','yellow');
    })

    setTimeout(function () {
      path.unhover()
    },5000)
  }
</script>
</body>
</html>
