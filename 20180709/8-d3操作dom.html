<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
<script src="d3.js"></script>
<script>
  window.onload = function () {
    d3.select('body')
      .append('div')
      .style('width','300px')
      .style('height','200px')
      .style('background','red')


    d3.select('body')
      .append('div')
      .style({'width':'300px','height':'200px','background':'red'})

    d3.select('body')
      .append('svg')
      .attr('width',800)
      .attr('height',600)
      .append('path')
      .attr('d',"M 100,100 L 300,200 200,100")
      .attr('stroke','black')
      .attr('fill','none')
  }
</script>
</body>
</html>
