<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>带缓冲效果的网页右侧固定伸缩窗口</title>
  <meta http-equiv="content-type" content="text/html;charset=gb2312">
  <style type="text/css">
    #common_box{width:300px;position:fixed;_position:absolute;right:0;top:40%;border:1px solid #789;background:#fff;z-index:88}
    #cli_on{width:30px;height:180px;float:left;cursor:pointer;background:#ac8932;text-align:center;line-height:180px}
  </style>
</head>
<body>
<div style="width:100%;height:1024px;background:#789"></div>
<div id="common_box">
  <div id="cli_on">+</div>
  <div>
    这里放置菜单内容
  </div>
</div>
<script type="text/javascript">
  window.onload = function() {
    var combox = document.getElementById("common_box");
    var cli_on = document.getElementById("cli_on");
    var flag = true, timer = null, initime = null, r_len = 0;
    cli_on.onclick = function () {
      /*如果不需要动态效果，这两句足矣
      combox.style.right = flag?'-270px':0;
      flag = !flag;
      */
      clearTimeout(initime);
      //根据状态flag执开展开收缩
      if (flag) {
        r_len = 0;
        timer = setInterval(slideright, 10);
      } else {
        r_len = -270;
        timer = setInterval(slideleft, 10);
      }
    }
    //展开
    function slideright() {
      if (r_len <= -270) {
        clearInterval(timer);
        flag = !flag;
        return false;
      } else {
        r_len -= 5;
        combox.style.right = r_len + 'px';
      }
    }
    //收缩
    function slideleft() {
      if (r_len >= 0) {
        clearInterval(timer);
        flag = !flag;
        return false;
      } else {
        r_len += 5;
        combox.style.right = r_len + 'px';
      }
    }
    //加载后3秒页面自动收缩
    initime = setTimeout("cli_on.click()", 3000);
  }
</script>
</body>
</html>




<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <title></title>
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <style>
    .wrap{position: relative;width: 100px;height: 100px;border: 1px solid #ddd;overflow: hidden;}
    .box{width: 100px;height: 100px;position: absolute;top: 0;left: 0;background: #d00;}
  </style>
</head>
<body>
<div class="wrap">
  <div class="box"></div>
</div>
<script>
  $(function(){
    $('.wrap').click(function(){
      $('.box').animate({left:'1000'}, 500);
    });
  });
</script>
</body>
</html>
