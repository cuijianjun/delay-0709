<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title></title>
  <meta charset="utf-8" />
  <style>
    .div{
      width: 100%;
      height: 100%;
      position: fixed;
      left: 0;
      top: 0;
      background-color: rgba(0, 0, 0, 0.5);
      z-index: 99999;
    }
    .div1{
      width:200px;
      height:200px;
      background:#333;
      position:absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      -webkit-transform: translate(-50%, -50%);
    }
  </style>
</head>
<body>
<div class="div">
  <div class="div1">qqqqqqqqqq</div>
</div>
</body>
</html>
