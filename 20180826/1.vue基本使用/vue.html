<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue基本使用</title>
  <script src="vue.js" charset="utf-8"></script>
  <script>
    window.onload=function (){
      let vm=new Vue({
        el: '#box',
        data: {a: 0},
      });

      document.onclick=function (){
        vm.a++;
      };
    };
  </script>
</head>
<body>
<div id="box">{{a}}</div>
</body>
</html>
