<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>vue基本使用</title>
  <script src="./my-vue.js" charset="utf-8"></script>
  <script>
    window.onload=function (){
      let vm=new MyVue({
        el: '.box',
        data: {a: 0}
      });
      // alert(vm.a)
      document.onclick=function (){
        vm.a++;
      };
    };
  </script>
</head>
<body>
<div class="box">{{a}}</div>
<div class="box">{{a}}</div>
<div class="box">{{a}}</div>
</body>
</html>
